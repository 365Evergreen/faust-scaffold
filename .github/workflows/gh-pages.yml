name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main, feat/homepage ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup environment
        run: |
          # Create .env.local from repo secrets when available, otherwise fall back to sample
          if [ -n "${{ secrets.NEXT_PUBLIC_WORDPRESS_URL }}" ]; then
            echo "NEXT_PUBLIC_WORDPRESS_URL=${{ secrets.NEXT_PUBLIC_WORDPRESS_URL }}" > .env.local
            echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env.local
            if [ -n "${{ secrets.FAUST_SECRET_KEY }}" ]; then
              echo "FAUST_SECRET_KEY=${{ secrets.FAUST_SECRET_KEY }}" >> .env.local
            fi
          elif [ -f .env.local.sample ]; then
            cp .env.local.sample .env.local
          else
            echo "NEXT_PUBLIC_WORDPRESS_URL=https://365evergreen.com" > .env.local
            echo "NEXT_PUBLIC_SITE_URL=https://365evergreen.github.io/faust-scaffold/" >> .env.local
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          # Regenerate possible types if schema is available from WP
          npm run generate
          # Faust build (may perform Next.js build tasks)
          npm run build
          # Export a static site for GitHub Pages. Fail if export fails.
          npx next export -o out

      - name: Verify export
        run: |
          echo "Checking for exported site files in ./out"
          if [ ! -d out ] || [ ! -f out/index.html ]; then
            echo "Export failed: expected ./out/index.html to exist"
            echo "Contents of repository root:"
            ls -la
            if [ -d out ]; then ls -la out || true; fi
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
