# GraphQL Code Generator configuration
# Uses the public WPGraphQL endpoint directly for CI and local runs
schema: https://365evergreen.com/graphql
documents:
  - "queries/**/*.js"
  - "pages/**/*.js"
  - "components/**/*.js"

generates:
  ./types/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations

  ./generated/graphql.tsx:
    plugins:
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3

# Optional: watch mode can be invoked with `graphql-codegen --watch`
